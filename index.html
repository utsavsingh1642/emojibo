body{

/* Splash Screen */
#splash{

button{

.container{

    gap:8px;
    padding:20px;
}

.emoji{
    font-size:26px;
    text-align:center;
    cursor:pointer;
    padding:8px;
    border-radius:10px;
    transition:0.2s;
}

.emoji:hover{
    background:#222;
    transform:scale(1.2);
}

.ad{
    background:#111;
    padding:20px;
    text-align:center;
    margin:20px;
    border:1px solid #333;
}

footer{
    text-align:center;
    padding:15px;
    background:#111;
}

/* Toast */
#toast{
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    background:#4caf50;
    color:white;
    padding:10px 20px;
    border-radius:25px;
    display:none;
    z-index:9999;
}
</style>
</head>

<script>

const container = document.getElementById("emojiContainer");
const toast = document.getElementById("toast");

/* Splash Screen */
setTimeout(()=>{
    document.getElementById("splash").style.display="none";
    document.getElementById("mainContent").style.display="block";
},2000);

/* Universal Copy Function (Works Everywhere) */
function copyEmoji(text){
    const textarea = document.createElement("textarea");
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand("copy");
    document.body.removeChild(textarea);

    toast.style.display="block";
    setTimeout(()=>{ toast.style.display="none"; },1200);
}

/* Generate Emoji Range */
function generateRange(start,end,clear=true){
    if(clear) container.innerHTML="";
    for(let i=start;i<=end;i++){
        let span=document.createElement("div");
        span.className="emoji";
        span.innerHTML="&#"+i+";";
        span.onclick=function(){
            copyEmoji(span.innerText);
        }
        container.appendChild(span);
    }
}

/* 5000+ Emoji Ranges */
function loadAll(){
    container.innerHTML="";
    generateRange(9728,10175,false);
    generateRange(11088,12351,false);
    generateRange(127744,129535,false);
    generateRange(129648,131071,false);
}

function loadSmileys(){
    generateRange(128512,128591);
}

function loadAnimals(){
    generateRange(128000,128063);
}

function loadFood(){
    generateRange(127789,127869);
}

function loadSymbols(){
    generateRange(9728,9989);
}

/* Default Load */
loadAll();

</script>
